<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="/assets/estiloHome.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado y Slider Vertical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        #texto {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        #slider-container {
            width: 100%;
            height: 200px;
            position: relative;
        }
        #slider {
            position: absolute;
            width: 20px;
            height: 150px;
            top: 25px;
            transform: rotate(270deg);
            transform-origin: left top;
            -webkit-appearance: slider-vertical;
            appearance: slider-vertical;
        }
    </style>
</head>
<body>
    <h1>Encabezado</h1>
    <div id="container">
        <textarea id="texto" placeholder="Su tarea será determinar si los dos graficos que vera a continuación pertenecen al mismo paciente, este preparado porque su tiempo será limitado para ver los graficos"></textarea>
        
            <li>
                <input type="checkbox" id="item1">
                <label for="item1">Item 1</label>
            </li>
            <li>
                <input type="checkbox" id="item2">
                <label for="item2">Item 2</label>
            </li>
            <li>
                <input type="checkbox" id="item3">
                <label for="item3">Item 3</label>
            </li>
            <script>
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                const startButton = document.getElementById('startButton');
        
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function() {
        
                        const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                        
                        startButton.disabled = !allChecked;
                    });
                });
            </script>
        <button id="startButton" disabled>Empezar</button>
    </div>
</body>
</html>
